<!-- This is a temperature converter code -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js"></script> 
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <h5>Selct your surrounding weather look</h5>
    <div class="images">
      <div class="image" onclick="showMessage('hot')">
        <img src="./images/sunnyimg.jpg" alt="Hot">
      </div>
      <div class="image" onclick="showMessage('cool')">
        <img src="./images/coolimg.webp" alt="Cool">
      </div>
    </div>
    <div id="message"></div>
    <input type="number" id="temperature" placeholder="Enter temperature" style="display: none;">
    <label for="unit" id="unitLabel" style="display: none;">Choose Unit:</label>
    <select id="unit" style="display: none;">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button id="convertButton" onclick="convertTemperature()" style="display: none;">Convert</button>
    <div id="result"></div>
  </div>
</body>
</html>
